<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bok-Xpress Bootstrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100" onload="loadJSONOnIsbn(isbn)">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top py-3 border-bottom border-info" id="navbar">
    </nav>

    <!-- PRODUKT -->
    <div class="container mt-4 mb-5">
        <div class="row">
            <div class="col-lg-3" id="prodbild">
            </div>
            <div class="col-lg-9" id="maininfo">
                <hr>
                <div class="d-flex align-items-center">
                    <h2><span class="badge badge-info mt-2 mr-4" id="getPrice"></span></h2>
                    <a href="#" class="btn btn-block btn-outline-info">Köp<i class="fas fa-shopping-cart ml-1"></i></a>
                </div>
                <p class="mb-2"><span class="badge badge-pill badge-success mr-2">I lager</span>Skickas inom 1-2 vardagar.</p>
                <p><i class="fas fa-star text-warning"></i><i class="fas fa-star text-warning"></i><i class="fas fa-star text-warning"></i><i class="fas fa-star-half-alt text-warning"></i><i class="far fa-star text-warning mr-1"></i>(<span id="antalRec"></span>)</p>

                <hr>

                <div class="accordion" id="accordionExample">
                    <div class="container">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active text-dark" data-toggle="tab" href="#beskrivning">
                                    <h3>Beskrivning</h3>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" data-toggle="tab" href="#prodinfo">
                                    <h3>Produktinfo</h3>
                                </a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div id="beskrivning" class="container tab-pane active"><br>
                            </div>

                            <div id="prodinfo" class="container tab-pane fade"><br>
                                <div class="container">
                                    <div class="row">
                                        <div class="col" id="col1">
                                            <h6 id="prodinfoisbn">ISBN:</h6>

                                            <h6 id="publishdate">Utgivningsdatum:</h6>

                                        </div>
                                        <div class="col" id="col2">
                                            <h6 id="booklang">Språk:</h6>

                                            <h6 id="publisher">Förlag:</h6>

                                        </div>
                                        <div class="col" id="col3">
                                            <h6 id="pagecount">Antal sidor:</h6>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- KUNDRECENSION -->
    <div class="container" id="recension">
        <hr>
        <h4>Kundrecensioner</h4>
        <p>Logga in för att lämna en recension</p>

    </div>

    <!-- FOOTER -->
    <div id="footer" class="mt-4">
    </div>

    <script src="js/moreinfo.js"></script>
    <script src="js/navplusfooter.js"></script>
    <script src="js/recensioner.js"></script>
    <script src="js/mediaobjects.js"></script>
</body>

</html>
